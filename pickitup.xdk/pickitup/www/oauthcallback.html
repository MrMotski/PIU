<!-- 
	OAuthCallback.html
	
	This is were OpenFB redirects to after the login to Facebook
	This page should thus handle this.

	The callback is handled in the js/callback.js script
-->

<!DOCTYPE html>
<html  lang="en" ng-app="pickitup">
	<head>
		<script>
			var requestedUrl = location.href;
			if (sessionStorage.getItem('myOrigin') != null){
				location = sessionStorage.getItem('myOrigin') + '/oauthcallback.html?' + location.hash ;
			}
		</script>
		<script src="js/openfb.js"></script>
		<script src="bower_components/angular/angular.js"></script>
		<script src="bower_components/angular-resource/angular-resource.js"></script>
		<script src="js/callbackapp.js"></script>
		<script src="js/services.js"></script>
	</head>
	<body ng-controller="FbCallbackCtrl">
	</body>
</html>
